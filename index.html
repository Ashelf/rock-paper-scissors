<script>
let playerScore = 0;
let playerSelection = "";
let computerScore = 0;
let computerSelection = 0;

function computerPlay() {
  computerSelection = Math.floor(Math.random() * Math.floor(3));

  switch (computerSelection) {
    case 0:
      return computerSelection = 'rock';
      break;
    case 1:
      return computerSelection = 'paper';
      break;
    case 2:
      return computerSelection = 'scissors';
      break;
    default:
      alert("Your choice is invalid!");
      break;
  }
}

function game() {
  i = 5;
  while (i > 1) {

    gameRound(playerSelection, computerSelection);

    if (playerScore > 2) {
      alert("You won the game! Awesome!");
      i = 1;
    } else if (computerScore > 2) {
      alert("You lost!");
      i = 1;
    } else if (playerScore === 2 && computerScore === 2) {
      alert("The game ends in a draw!");
    }
    i--;
  }

  function gameRound(playerSelection, computerSelection) {
    computerPlay();
    playerSelection = prompt("Rock, Paper or Scissors. The choice is yours!");
    playerSelection = playerSelection.toLowerCase();

    if (playerSelection == 'rock' && computerSelection == 'paper') {
      alert("Paper beats Rock! You lose!");
      computerScore++;
    } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
      alert("Rock beats Scissors! You win!");
      playerScore++;
    } else if (playerSelection == 'paper' && computerSelection == 'rock') {
      alert("Paper beats Rock! You win!");
      playerScore++;
    } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
      alert("Scissors beat paper! You lose!");
      computerScore++;
    } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
      alert("Rock beats scissors! You lose!");
      computerScore++
    } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
      alert("Scissors beats paper! You win!");
      playerScore++;
    } else if (playerSelection === computerSelection) {
      alert("You both chose the same! It's a tie!");
      playerScore++;
      computerScore++;
    }
  }
}
game();
</script>
